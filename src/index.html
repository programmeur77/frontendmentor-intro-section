<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Frontendmentor | intro section with dropdown menu</title>
  </head>
  <body>
    <div class="container">
      <header class="page__main-header">
        <div class="header__logo-section">
          <img
            src="./images/logo.svg"
            alt="Snap logo"
            class="header__logo-img"
          />
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__navlink">Features</a
              ><img
                src="./images/icon-arrow-down.svg"
                alt="Drop down arrow icon"
                class="navlink__dropdown-icon"
              />
              <ul class="sub-navbar">
                <li class="sub-navbar__item">
                  <img
                    src="./images/icon-todo.svg"
                    alt="Todo icon"
                    class="sub-navbar__item-icon"
                  /><a href="#" class="sub-navbar__navlink">Todo List</a>
                </li>
                <li class="sub-navbar__item">
                  <img
                    src="./images/icon-calendar.svg"
                    alt="Calendar"
                    class="sub-navbar__item-icon"
                  /><a href="#" class="sub-navbar__navlink">Calendar</a>
                </li>
                <li class="sub-navbar__item">
                  <img
                    src="./images/icon-reminders.svg"
                    alt="Calendar"
                    class="sub-navbar__item-icon"
                  /><a href="#" class="sub-navbar__navlink">Calendar</a>
                </li>
                <li class="sub-navbar__item">
                  <img
                    src="./images/icon-planning.svg"
                    alt="Planning icon"
                    class="sub-navbar__item-icon"
                  /><a href="#" class="sub-navbar__navlink">Planning</a>
                </li>
              </ul>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__navlink">Company</a
              ><img
                src="./images/icon-arrow-down.svg"
                alt="Drop down arrow icon"
                class="navlink__dropdown-icon"
              />
              <ul class="sub-navbar">
                <li class="sub-navbar__item">
                  <a href="#" class="sub-navbar__link">History</a>
                </li>
                <li class="sub-navbar__item">
                  <a href="#" class="sub-navbar__link">Our Team</a>
                </li>
                <li class="sub-navbar__item">
                  <a href="#" class="sub-navbar__link">Blog</a>
                </li>
              </ul>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__navlink">Careers</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__navlink">About</a>
            </li>
          </ul>
        </nav>

        <div class="header__secondary-navigation">
          <ul class="secondary-navigation__list">
            <li class="secondary-navigation__item">
              <a href="#" class="secondary-menu__navlink">Login</a>
            </li>
            <li class="secondary-navigation__item">
              <a
                href="#"
                class="secondary-menu__navlink secondary-menu__navlink--grey-border"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
